apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.zaf.econnecto"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            buildConfigField("String", "BASE_URL", "\"http://econnecto.com/api/\"")
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", "\"http://econnecto.com/api/\"")

        }

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    /* api 'com.squareup.retrofit2:converter-gson:2.4.0'
        api 'com.squareup.okhttp3:logging-interceptor:3.9.1'*/
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.smarteist:autoimageslider:1.2.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'de.hdodenhof:circleimageview:3.0.1'

    //crop image library
    //api 'com.theartofdev.edmodo:android-image-cropper:2.8.+'

    def paging_version = "1.0.0"
    def view_model_version = "1.1.0"


    //adding view model
//    implementation "android.arch.lifecycle:extensions:$view_model_version"
//    implementation "android.arch.lifecycle:viewmodel:$view_model_version"

    //adding paging
//    implementation "android.arch.paging:runtime:$paging_version"
    // implementation 'com.github.yalantis:ucrop:2.2.4'

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'
    // Optional -- Robolectric environment
    //testImplementation 'android.test:core:1.0.0' creating build issue
    // Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:2.28.2'
}
